<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Mojo Pizzeria</title>
    </head>
    <body>
        <div class="pizza">
            <h1>Mojo Pizzeria, Order Here!</h1>
            <form action="">
                <p>Pick a size:</p>
                <input type="checkbox" id="Small"  value="small" name="Small">
                <label> Small</label>
                <input type="checkbox" id="Medium" value="medium" name="Medium">
                <label> Medium</label>
                <input type="checkbox" id="Large" value="large" name="Large">
                <label> Large</label>
                <p>
                    <label>Which crust would you like?</label>
                    <select id = "crust">
                        <option value = "1" id="flatbread">Flatbread</option>
                        <option value = "2" id="thin">Thin Crust</option>
                        <option value = "3" id="stuffed">Stuffed Crust</option>
                        <option value = "4" id="focaccia">Focaccia</option>
                        <option value = "4" id="vegan">Vegan Friendly</option>
                    </select>
                </p>
                <p>
                    <label>Choose preffered toppings(max of 5)</label>
                    <select class="my_select_box" placeholder="Select Your Options" multiple class="chosen-select">
                        <option value="1" id="beef">Beef</option>
                        <option value="2" id="chicken">Chicken</option>
                        <option value="3" disabled id="cheese">Cheese</option>
                        <option value="4" id="mushroooms">Mushrooms</option>
                        <option value="5" id="pineapples">Pinapples</option>
                        <option value="6" id="bacon">Bacon</option>
                        <option value="7" id="bellpeppers">Bell peppers</option>
                        <option value="8" id="peperoni">Peperoni</option>
                        <option value="9" id="onions">Onions</option>
                        <option value="10" id="olives">Olives</option>
                        <option value="11" id="sausages">Sausages</option>
                        <option value="12" id="jalepeno">Jalepeno peppers</option>
                    </select>
                </p>
                <p>
                    <label>How many pizzas would you like</label>
                    <input type="number" size="30" id="quantity">
                </p>
                <p>
                    <label>Location of delivery</label>
                    <input type="text" size="30" id="location">
                </p>
                <input type="submit" name="submit" value="Submit">
                <div>
                    <p class="output"></p>
                </div>

                
                
            </form>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
